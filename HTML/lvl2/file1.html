<!--HTML Attributes
Attributes are used to add more information to the tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File2.1</title>
</head>
<body>
    <h1>This is h1 heading</h1><!--this is most important heading-->
    <h2>This is h2 heading</h2>
    <h3>This is h3 heading</h3>
    <h4>This is h4 heading</h4>
    <h5>This is h5 heading</h5>
    <h6>This is h6 heading</h6><!--this is least important heading-->
    <p>This is a sample paragraph</p>
    <!--Anchor tags
    this tag is used to add links to your page.
    -->
    <a href="https://www.youtube.com/">YouTube</a>
    <br>
</body>
</html>
