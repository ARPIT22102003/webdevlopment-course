html stands for hypertext markup language
It is a code used to structure the web page and its content
The components used to design the structure of the website is known as HTML tags-->
<!DOCTYPE html>  <!--tells browser that you are using HTML5-->
<html lang="en"><!--root of an html document. Here we have given an attribute lang which indicates towards language and en stands for english-->
<head><!--this iis container for metadeta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File1.1</title><!--this is page title-->
</head>
<body><!--contains all data rendered by the browser-->
    <h1>Hello World!</h1><!--heading tag-->
    <p>This a <br>paragraph</p><!--paragraph tag-->
</body>
</html>

HTML tag is parent of head and body tag
most html elements have opening and closing tags with content in between
